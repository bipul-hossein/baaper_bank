<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indor page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-6xl text-center mt-8 mb-5 ">Amer <strong class="text-amber-500">baaper Bank</strong>!!</h1>
    <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white font-medium">
        <div class="bg-blue-300 px-6 py-7 rounded-md">
            <h3 class="text-3xl">Deposit</h3>
            <p class="text-5xl">$<span id="total-deposit">00</span></p>
        </div>
        <div class="bg-pink-400 px-6 py-7 rounded-md">
            <h3 class="text-3xl">Withdraw</h3>
            <p class="text-5xl">$<span id="total-withrawd">00</span></p>
        </div>
        <div class="bg-amber-300 px-6 py-7 rounded-md">
            <h3 class="text-3xl">Balance</h3>
            <p class="text-5xl">$<span id="balance-feild">1200</span></p>
        </div>

    </div>



    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  font-medium mt-8">
        <div class="bg-amber-300 px-6 py-7 rounded-md">
            <h3 class="text-3xl text-white">Your Deposit</h3>
            <input class="block my-4 px-2 text-lg w-6/12" type="text" name="" id="deposit-feild"
                placeholder="$ Your Deposit Amount">
            <button class="bg-red-500 px-4 py-1 text-2xl rounded-md hover:bg-sky-700 font-medium text-white"
                id="deposit-button">Deposit</button>
        </div>
        <div class="bg-blue-300 px-6 py-7 rounded-md">
            <h3 class="text-3xl text-white">Your Withdraw</h3>
            <input class="block my-4 px-2 text-lg w-6/12" type="text" name="" id="withdraw-feild"
                placeholder="$ Your Withdraw Amount">
            <button class="bg-red-500 px-4 py-1 text-2xl rounded-md hover:bg-sky-700 font-medium text-white"
                id="Withdraw-button">Withdraw</button>
        </div>



    </div>
    <script src="js/indor.js"></script>
</body>

</html>
